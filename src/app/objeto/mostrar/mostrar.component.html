<mat-card>

    <div class="container" >
        <h1>Listado de Pasajeros</h1>
    
    
        <button mat-raised-button color="primary" [routerLink]="'/crear-component/'">Crear Pasajero</button>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre del Pasajero </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre| titlecase}} </td>
            </ng-container>
    
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido del Pasajero </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad del Pasajero </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaDeNacimiento">
                <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento del Pasajero </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaDeNacimiento | date:'dd/MM/yyyy'}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
            
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button" mat-raised-button color = "primary" (click)="editarPasajero(element._id)">editar</button> 
                </td>
            </ng-container>
            
            <ng-container matColumnDef="borrar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color = "primary" (click)="borrarPasajero(element)" >borrar </button> </td>
                
            </ng-container>
              
            
    
        </table>
    
    </div>
</mat-card>
